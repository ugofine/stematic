{% extends 'base.html' %}
{% load static %}
{%  block content %}



<div class="search-box">
    <div class="serach-form">
        <div class="closebtn">
            <span></span>
            <span></span>
        </div>
        <form action="#">
            <input type="text" placeholder="Search by keyword">
            <button><i class="fa fa-search"></i></button>
        </form>
    </div> <!-- serach form -->
</div>

<!--====== SEARCH BOX PART ENDS ======-->

<!--====== PAGE BANNER PART START ======-->

<section id="page-banner" class="pt-105 pb-110 bg_cover" data-overlay="8" style="background-image: url({% static 'images/stem3.jpg' %} )">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-cont">
                    <h2>Events</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'home' %}  ">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Events</li>
                        </ol>
                    </nav>
                </div>  <!-- page banner cont -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>

<!--====== PAGE BANNER PART ENDS ======-->

<!--====== EVENTS PART START ======-->

<section id="event-page" class="pt-90 pb-90 gray-bg">
    <div class="container">
       <div class="row">

        {% if events %}
            
            
        {% for event in  events %}
   
           <div class="col-lg-6">
               <div class="singel-event-list mt-30">
                   <div class="event-thum">
                       <img src="{{event.photo.url}}" alt="Event">
                   </div>
                   <div class="event-cont">
                       <span><i class="fa fa-calendar"></i>{{event.date}}</span>
                        <a href="events-singel.html"><h4>{{event.title}}</h4></a>
                        <!-- <span><i class="fa fa-clock-o"></i>{{event.time}}</span> -->
                        <span><i class="fa fa-map-marker"></i>{{event.location}}</span>
                        <p>{{event.description}}</p>
                   </div>
               </div>
           </div>
           {% endfor %}

             {% else %}
             <p>empty</p>
           {% endif %}
            
       </div> <!-- row -->
        <div class="row">
            <div class="col-lg-12">
                <nav class="courses-pagination mt-50">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a href="#" aria-label="Previous">
                                <i class="fa fa-angle-left"></i>
                            </a>
                        </li>
                        <li class="page-item"><a class="active" href="#">1</a></li>
                        <li class="page-item"><a href="#">2</a></li>
                        <li class="page-item"><a href="#">3</a></li>
                        <li class="page-item">
                            <a href="#" aria-label="Next">
                                <i class="fa fa-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>  <!-- courses pagination -->
            </div>
        </div>  <!-- row -->
    </div> <!-- container -->
</section>

<!--====== EVENTS PART ENDS ======-->




 
{% endblock %}
