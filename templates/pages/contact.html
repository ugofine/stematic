{% extends 'base.html' %}
{% load static %}
{%  block content %}


<!--====== PAGE BANNER PART START ======-->
    
<section id="page-banner" class="pt-105 pb-130 bg_cover" data-overlay="8" style="background-image: url({% static 'images/steemm.jpg' %})">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-banner-cont">
                    
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'home' %} ">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Contact Us Today</li>
                        </ol>
                    </nav>
                </div>  <!-- page banner cont -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>

<!--====== PAGE BANNER PART ENDS ======-->

<!--====== CONTACT PART START ======-->

<section id="contact-page" class="pt-90 pb-120 gray-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="contact-from mt-30">
                    <div class="section-title">
                        
                        <h2>Keep in touch</h2>
                    </div> <!-- section title -->

                    <div class="main-form pt-45">
                        <form id="contact-form" action="{% url 'contact' %}" method="POST" >
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input name="name" type="text" placeholder="Your name*" >
                                      
                                    </div> <!--  form -->
                                </div>
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input name="email" type="email" placeholder="Email*" >
                                      
                                    </div> <!--  form -->
                                </div>
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input name="subject" type="text" placeholder="Subject*">
                                    
                                    </div> <!--  form --> 
                                </div>
                                <div class="col-md-6">
                                    <div class="singel-form form-group">
                                        <input name="phone" type="text" placeholder="Phone*" >
                                     
                                    </div> <!--  form -->
                                </div>
                                <div class="col-md-12">
                                    <div class="singel-form form-group">
                                        <textarea name="message" placeholder="Message" ></textarea>
                                        
                                    </div> <!--  form -->
                                </div>
<!--                                
                                <div class="col-md-12">
                                    <div class="singel-form">
                                        <button type="submit" class="main-btn">Send</button>
                                    </div>  -->
                                    <!-- singel form -->
                                <!-- </div>  -->

                                    <!-- comment -->
                                    <div class="col-md-12">
                                        <div class="singel-form">
                                          <button type="submit" name="contact_submit" id="contact_submit" value="send your messages" class="main-btn"> submit</button>
                                        </div>
                                      </div>


                                    <!-- comment -->



                            </div> <!-- row -->
                        </form>
                    </div> <!-- main form -->
                </div> <!--  contact from -->
            </div>
            <div class="col-lg-5">
                <div class="contact-address mt-30">
                    <ul>
                        <li>
                            <div class="singel-address">
                                <div class="icon">
                                    <i class="fa fa-home"></i>
                                </div>
                                <div class="cont">
                                    <p>000 ikorodu road 517 Lagos State,South West ,Nigeria </p>
                                </div>
                            </div> <!-- singel address -->
                        </li>
                        <li>
                            <div class="singel-address">
                                <div class="icon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <div class="cont">
                                    <p>+234 123 456 789</p>
                                    <p>+01 123 345 678</p>
                                </div>
                            </div> <!-- singel address -->
                        </li>
                        <li>
                            <div class="singel-address">
                                <div class="icon">
                                    <i class="far fa-envelope"></i>
                                </div>
                                <div class="cont">
                                    <h4>info@stematic.com</h4>
                                    <h4>admin@stematic.com</h4>
                                </div>
                            </div> <!-- singel address -->
                        </li>
                    </ul>
                </div> <!-- contact address -->
                <!-- <div class="map mt-30">
                    <div id="contact-map"></div>
                </div>  -->
                <!-- map -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>

<!--====== CONTACT PART ENDS ======-->

{% endblock %}
